<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>

<body>
  <div class="container">
    <main class="main">
      <!-- start header table -->
      <div class="header">
        <h2 class="header-title">All Customers</h2>

        <div class="navbar">
          <img src="./assets/images/add.png" alt="icon add customer" class="icon-add-modal" />
          <div class="search-box">
            <img src="./assets/images/search.png" alt="searching customer" />
            <input class="search-text" type="text" placeholder="Search" />
          </div>
          <div class="dropdown">
            <p class="dropdown select-dropdown">Sort by:&nbsp;<span class="dropdown-name">Name</span></p>
            <img src="./assets/images/dropt.png" alt="dropdown sort" />
          </div>
        </div>
      </div>
      <!-- end header table -->

      <!-- start table body -->
      <table class="table-customer">
        <thead>
          <tr>
            <th class="table-heading">Customer Name</th>
            <th class="table-heading">Company</th>
            <th class="table-heading">Phone Number</th>
            <th class="table-heading">Email</th>
            <th class="table-heading">Country</th>
            <th class="table-heading">Status</th>
          </tr>
        </thead>

        <tbody class="table-customer-body"></tbody>
      </table>

      <div class="table-footer">
        <p class="data-summary">Showing data 1 to 8 of 256K entries</p>
        <div class="session-pagination">
          <button class="arrow-button">></button>
          <button class="arrow-button">&lt;</button>
        </div>
      </div>
      <!-- end table body -->

      <!-- start modal update customer -->
      <div class="form-customer show">
        <form class="modal-customer" method="post">
          <div class="modal-header">
            <h2 class="form-title">Create Customer</h2>
            <img src="./assets/images/cancel.png" alt="Icon cancel update customer form" class="icon-cancel" />
          </div>

          <!-- start sign form -->
          <div class="input-form-wrapper">
            <div>
              <p class="form-field">Customer Name</p>
              <input type="text" class="input-control" id="name" placeholder="Your name..." value="" />
              <span class="mess-invalid-form" id="name-error"></span>
            </div>

            <div>
              <p class="form-field">Company</p>
              <input type="text" class="input-control" id="company" placeholder="Enter company..." value="" />
              <span class="mess-invalid-form" id="company-error"></span>
            </div>

            <div>
              <p class="form-field">Phone Number</p>
              <input type="tel" class="input-control" id="phone" placeholder="Enter phone number..." value="" />
              <span class="mess-invalid-form" id="phone-error"></span>
            </div>

            <div>
              <p class="form-field">Email</p>
              <input class="input-control" id="email" placeholder="example@gmail.com" value="" />
              <span class="mess-invalid-form" id="email-error"></span>
            </div>

            <div>
              <p class="form-field">Country</p>
              <select class="input-control" id="country">
                <option value="">-- Select a country --</option>
                <option value="Viet Nam">Viet Nam</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Thailand">Thailand</option>
                <option value="Laos">Laos</option>
                <option value="Myanmar">Myanmar</option>
              </select>
              <span class="mess-invalid-form" id="country-error"></span>
            </div>

            <div class="toggle-control">
              <p class="toggle-control-title">Status</p>
              <label class="toggle-input">
                <input class="on-off-input" type="checkbox" checked />
                <span class="toggle-input-slider toggle-input-round"></span>
              </label>
            </div>
          </div>
          <!-- end sign form -->

          <!-- start button submit and cancel -->
          <div class="btn-action-group">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary button-cancel" type="button">Cancel</button>
          </div>
          <!-- end button submit and cancel -->
        </form>
      </div>
      <!-- end modal update customer -->

      <!-- start modal delete -->
      <section class="modal-customer">
        <div class="modal-header">
          <h2 class="form-title">Do you want to remove this customer?</h2>
          <img src="./assets/images/cancel.png" alt="Icon cancel update customer form" />
        </div>

        <div class="btn-action-group btn-del">
          <button class="btn btn-primary" type="button">Yes</button>
          <button class="btn btn-secondary" type="button">No</button>
        </div>
      </section>
      <!-- end modal delete -->
    </main>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
